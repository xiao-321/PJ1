<form class="upload-bar" action="#" method="post">
    <div class="upload-container">
        <div class="upload-photo">
            <div class="photo-container" id="preview" style="width:650px;height:350px;">
                <div class="photo-container-instruction">
                    No uploaded photo
                </div>
            </div>
            <input class="input-photo" type="file" onchange="previewImage(this,650,350)" accept="image/*" />
        </div>
        <div class="upload-detail">
            <div class="form-col">
                <label>Title:</label><br>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-col">
                <label>Country:</label><br>
                <input type="text" name="country" class="form-control">
            </div>
            <div class="form-col">
                <label>City:</label><br>
                <input type="text" name="city" class="form-control">
            </div>
            <div class="form-col">
                <label>Description:</label><br>
                <textarea cols="5"></textarea>
            </div>
            <div class="form-button">
                <a onclick="alert('Submit!')" href="my_photo.html">Submit</a>
            </div>
        </div>
    </div>
</form>
